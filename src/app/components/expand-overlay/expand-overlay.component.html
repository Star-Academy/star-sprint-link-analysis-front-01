<div
  class="glass container"
  [style.--top]="top"
  [style.--left]="left"
  *ngIf="isShow"
>
  <input
    class="length-input glass-brighter"
    placeholder="Length..."
    type="text"
    #inputRef
    [value]="maxLength"
    (input)="maxLength = parseInt(inputRef.value)"
  />
  <button (click)="onExpand()">Continue</button>
  <button (click)="onClose()">Cancel</button>
</div>
