<div
  class="glass container"
  *ngIf="isShow"
  [style.--top]="top"
  [style.--left]="left"
>
  <app-circle-avatar
    [size]="5"
    iconAlt="account icon"
    iconSrc="assets/icons/account.svg"
  ></app-circle-avatar>
  <h3>{{ name }}</h3>
  <p><b>id: </b>{{ id }}</p>
  <p><b>card id: </b>{{ cardId }}</p>
</div>
